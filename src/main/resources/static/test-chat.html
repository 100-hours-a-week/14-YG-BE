<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>✅ 익명 채팅 테스트</h2>

<label>Post ID: <input id="postIdInput" type="number" value="10"/></label><br>
<label>Alias ID: <input id="aliasIdInput" type="number" value="10"/></label><br>
<label>Message: <input id="messageInput" type="text" value="테스트 메시지입니다." size="50"/></label><br><br>

<button onclick="connect()">Connect</button>
<button onclick="sendMessage()">Send Message</button>

<h3>📩 수신된 메시지</h3>
<ul id="messageLog"></ul>

<script>
    let stompClient = null;
    let postId = null;

    function connect() {
        postId = document.getElementById("postIdInput").value;

        const socket = new WebSocket("ws://localhost:8080/ws/chat");
        stompClient = Stomp.over(socket);

        stompClient.connect({}, frame => {
            console.log('✅ 연결됨:', frame);

            stompClient.subscribe(`/sub/chat/${postId}`, message => {
                console.log('📩 수신됨:', message.body);
                const msg = JSON.parse(message.body);
                const item = document.createElement("li");
                item.textContent = `[${msg.createdAt}] 익명${msg.aliasId}: ${msg.message}`;
                document.getElementById("messageLog").appendChild(item);
            });

            console.log(`📡 구독 완료: /sub/chat/${postId}`);
        }, error => {
            console.error('❌ 연결 실패:', error);
        });
    }

    function sendMessage() {
        if (!stompClient || !stompClient.connected) {
            alert("⚠️ 먼저 연결하세요.");
            return;
        }

        const aliasId = document.getElementById("aliasIdInput").value;
        const message = document.getElementById("messageInput").value;

        const payload = {
            postId: parseInt(postId),
            aliasId: parseInt(aliasId),
            message: message
        };

        stompClient.send("/pub/api/chat-anon/message", {}, JSON.stringify(payload));
        console.log('🚀 전송됨:', payload);
    }
</script>
</body>
</html>
